---
name: AIS Cloudflared
version: dev
slug: cloudflared
description: "Use a AIS Cloudflare Tunnel to remotely connect to Home Assistant without opening any ports"
url: "https://github.com/sviete/ha-addon-cloudflared/"
codenotary: info@ai-speaker.com
init: false
hassio_api: true
hassio_role: homeassistant
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
map:
  - ssl:rw
  - share:rw
  - config:rw
options:
  log_level: "info"
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)
